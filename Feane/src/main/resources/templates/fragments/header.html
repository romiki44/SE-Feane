<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div class="bg-box">
   <img th:src="@{/images/nav-bg.jpg}" alt="">
</div>

<!-- header section strats -->
<header class="header_section">
		<div class="container">		
			<nav class="navbar navbar-expand-lg custom_nav-container ">
				<a class="navbar-brand" href="/"> <span> Feane </span></a>
	
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class=""> </span>
				</button>
	
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav  ml-auto ">
						<li class="nav-item "><a class="nav-link" href="/">Home</a></li>				
						<li sec:authorize="!isAuthenticated()" class="nav-item"><a class="nav-link" href="/register">Register</a></li>

						<li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item"><a class="nav-link" href="/admin">Admin</a></li>

				</div>
			</nav>
		</div>
