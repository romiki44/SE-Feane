<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<!-- head section -->
<head th:replace="~{/fragments/head::head}"></head>

<body class="sub_page">       
  <div class="hero_area">
    <div class="bg-box">
      <img th:src="@{/images/nav-bg.jpg}" alt="">
    </div>
        
    <!-- header section -->
    <header th:replace="~{/fragments/header::header}"></header>
  </div>

  
  <!-- main section -->
  <section class="about_section layout_padding">
    <div class="container  ">    
    	<h1>Home Page</h1><br/>
		<div class="posts" th:each="post:${posts}">
			<h3><a th:href="@{'/posts/'+${post.id}}" th:text="${post.title}">Title</a></h3>
			<h5 th:text="'Author: ' + ${post.account.firstName} + ' ' + ${post.account.lastName}"></h5>
			<!-- h5 th:text="'Created at: ' + ${#temporals.format(post.createdAt,'yyyy-MM-dd HH:mm')}"></h5-->
			<p th:utext="${post.body}">body</p>
			<hr/>
		</div>
    </div>
  </section>

  <!-- footer section -->
  <footer th:replace="~{/fragments/footer::footer}"></footer>
</body>

</html>
