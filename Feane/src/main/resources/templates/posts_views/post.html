<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- head section -->
<head th:replace="/fragments/head::head"></head>

<body class="sub_page">
  <div class="hero_area">
    <div class="bg-box">
      <img th:src="@{/images/nav-bg.jpg}" alt="">
    </div>
        
    <!-- header section -->
    <header th:replace="/fragments/header::header"></header>
  </div>

<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Warning!</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        Do you want really delete this post?
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>	        
	        <a th:href="@{'/posts/'+${post.id}+'/delete'}"  class="btn btn-danger btn-lg">Delete</a>
	      </div>
	    </div>
	  </div>
	</div>

  <!-- about section -->
  <section class="about_section layout_padding">
    <div class="container  ">
		<h1>Post Page</h1><br/>
		<div class="posts">
			<h3 class="text-primary" th:text="${post.title}">Title</h3>
			<h5 th:text="'Author: ' + ${post.account.firstName} + ' ' + ${post.account.lastName}"></h5>
			<h5 th:text="'Created at: ' + ${#temporals.format(post.createdAt,'yyyy-MM-dd HH:mm')}"></h5>
			<h5 th:text="'Updated at: ' + ${#temporals.format(post.updatedAt,'yyyy-MM-dd HH:mm')}"></h5>
			<p th:utext="${post.body}">body</p>
			<hr/>
		</div>
		<div th:if="${isOwner}">
			<a th:href="@{'/posts/'+${post.id}+'/edit'}"  class="btn btn-secondary btn-lg">Edit</a>
			<a class="btn btn-danger btn-lg" data-toggle="modal" data-target="#exampleModal">Delete</a>
			<a th:href="@{'/'}" class="btn btn-lg btn-secondary">Back</a>
		</div>
    </div>
  </section>
  <!-- end about section -->

  <!-- footer section -->
  <footer th:replace="/fragments/footer::footer"></footer>
</body>

</html>
